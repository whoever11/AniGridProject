<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniGrid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">AniGrid</h1>
    <div class="gameBoard"> <!--gameBoard-->
        <div class="box" id="box0"></div>
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>
        <div class="box" id="box4"></div>
    </div>
    <div class="character-container">
        <img src="image" alt="character" id="character">
        <div class="speech-bubble" id="question">Question appears here</div>
    <div class="Answer-area"><!-- This is where the answer typed and start button-->
        <div class="Answer">
            <<button id="restart" class="control-button">Restart</button>
            <input type="text" id="answer" class="answer-input" placeholder="Type your answer here">
            <button id="submit" class="control-button">Submit</button>
        </div>
    </div> 
    <div class="score-area"><!-- This is where the score will be displayed -->
        <h4 class="score-text">Score</h4>
        <div class="score" id="score"></div>
    </div>
    <script defer src="script.js"></script>
    </body>
    </html>
